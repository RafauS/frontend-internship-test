<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <div class="final hidden">Thank You!</div>
    </section>
    <div class="popup hidden">
      <form class="popup-form">
        <div class="close-btn">
          <img src="./images/close.svg" alt="close">
        </div>
        <h1 class="header">Login</h1>
        <input type="text" name="eamil" class="email-input form-input" placeholder="E-mail"/>
        <input type="password" name="password" class="password-input form-input" placeholder="Password"/>
        <label>
          <input type="checkbox" name="checkbox"/>
          <span class="custom-checkbox"></span>
          I agree to terms & conditions.
        </label>
        <input type="button" class="submit-btn" value="SUBMIT" />
      </form>

    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
